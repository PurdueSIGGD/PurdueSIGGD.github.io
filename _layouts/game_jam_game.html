---
layout: default
---
<div class="jam">
    <div style="width: 20%; float:left;">
        <img alt="" src="{{ jam.imageLink}}" style="width: 100%;">
    </div>
    <div style="width: 60%; float:left; padding: 2%; padding-top: 1%;">
        <a href="{{ page.url }}">
            <h2>{{ page.title }}</h2>
        </a>
        {% if page.gameLink != null %}
        <a class=aInParagraph href="{{ page.gameLink }}">Download</a>
        <br>
        {% endif %}
        {{ page.content }}
    </div>
</div>
