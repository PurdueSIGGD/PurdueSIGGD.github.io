---
layout: default
---
<div class="game">
    <div style="width: 20%; float:left;">
        <img alt="" src="{{ game.imageLink}}" style="width: 100%;">
    </div>
    <div style="width: 60%; float:left; padding: 2%; padding-top: 1%;">
        <a href="{{ game.url }}">
            <h2>{{ game.name }}</h2>
        </a>
        <h5>{{ game.dateRange }}</h5>
        {{ game.content }}
    </div>
</div>
