---
layout: default
---
<div class="person">
    <div style="width: 20%; float:left;">
        <img alt="" src="{{ person.imageLink}}" style="width: 100%;">
    </div>
    <div style="width: 60%; float:left; padding: 2%; padding-top: 1%;">
        <a href="{{ person.url }}">
            <h2>{{person.name}} - {{person.role}}</h2>
        </a>
        <h5>{{person.startYear}} - {{person.endYear}}</h5>
        {{ person.content }}
    </div>
</div>
