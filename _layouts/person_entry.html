---
layout: default
---
<div class="person">
    <div style="width: 20%; float:left;">
        <img alt="" src="{{ page.imageLink}}" style="width: 100%;">
    </div>
    <div style="width: 60%; float:left; padding: 2%; padding-top: 1%;">
        <a href="{{ page.url }}">
            <h2>{{page.name}} - {{page.role}}</h2>
        </a>
        <h5>{{page.startYear}} - {{page.endYear}}</h5>
        {{ page.content }}
    </div>
</div>
